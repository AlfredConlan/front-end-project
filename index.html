    <title>Covid 19</title>

  <body onload="populateStatesDropDown()">
    <div class="container text-center">
      <div class="row">
        <div class="col p-5">
          <h1>Covid As It Stands</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <iframe
            src="https://covid-19.dataflowkit.com/assets/widget/covid-19.html"
            frameborder="0"
            scrolling="no"
            width="250"
            height="250"
          >
          </iframe>
        </div>
        <div class="col bg-primary text-white">
          <h4 class="m-5">Choose A State For More Information</h4>
          <!-- <div class="mb-3">
              <select class="form-select" id="country-dropdown" aria-label="Default select example">
                <option selected>Choose a Country</option>
              </select>
            </div> -->
          <div class="mb-5">
            <select class="form-select" id="states-dropdown" aria-label="Default select example">
              <option selected>Choose a State</option>
            </select>
          </div>
          <!-- <div class="mb-4">
              <label class="form-label" for="password">Type of Information</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Please choose a country or state</option>
              </select>
            </div> -->
          <button class="btn btn-warning mb-3" onclick="showStateInfo()">Get Info</button>
        </div>
        <div class="col">
          <iframe
            class=""
            src="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/vaccine-finder-widget.html"
            scrolling="no"
            height="250"
            frameborder="0"
            width="280"
            frameborder="0"
            title="Vaccine Finder Widget"
            style="overflow: hidden"
          >
          </iframe>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-12">
          <div id="accordion">
            <h3>Cases</h3>
            <div class="row" id="stateDiv">
              <!-- State info inserted dynamically here -->
            </div>
          <h3>US Cases</h3>
            <div>
              <p>
                US Positive test data - call or hard code
              </p>
            </div>
            <h3>Travel Advisories</h3>
            <div>
              <p>Find generic US travel advisory info and paste here</p>
              <ul>
                <li>List item one</li>
                <li>List item two</li>
                <li>List item three</li>
              </ul>
            </div>
            </div>
          </div>
        </div>
     
      <div class="row pt-5">
        <div class="col">
          <iframe
            src="https://public.domo.com/cards/YE040"
            width="450"
            height="400"
            marginheight="0"
            marginwidth="0"
            frameborder="0"
          ></iframe>
        </div>
        <div class="col">
          <iframe
            src="https://public.domo.com/cards/31O7r"
            width="450"
            height="400"
            marginheight="0"
            marginwidth="0"
            frameborder="0"
          ></iframe>
        </div>
      </div>
      <div id="curve_chart" style="width: 900px; height: 500px"></div>
    </div>
    </div>
